[package]
name = "grex"
version = "0.3.0"
authors = ["Peter M. Stahl <pemistahl@gmail.com>"]
description = """
grex generates regular expressions from user-provided test cases.
"""
homepage = "https://github.com/pemistahl/grex"
repository = "https://github.com/pemistahl/grex"
documentation = "https://docs.rs/grex"
license = "Apache-2.0"
readme = "README.md"
edition = "2018"
categories = ["command-line-utilities"]
keywords = ["pattern", "regex", "regexp"]

[dependencies]
itertools = "0.8.2"
linked-list = "0.0.3"
maplit = "1.0.2"
ndarray = "0.13.0"
petgraph = "0.4.13"
structopt = "0.3.5"
unic-char-range = "0.9.0"
unicode-segmentation = "1.6.0"

[dev-dependencies]
assert_cmd = "0.12.0"
predicates = "1.0.2"
quickcheck = "0.9"
quickcheck_macros = "0.8"
regex = "1.3.1"
rstest = "0.5.1"
tempfile = "3.1.0"

[badges]
travis-ci = {repository = "pemistahl/grex", branch = "master"}
codecov = {repository = "pemistahl/grex", branch = "master", service = "github"}